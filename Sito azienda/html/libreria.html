<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/libreria.css" type="text/css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <title>La Libreria</title>
</head>
<body>
    <div>
        <div>
            <div>
                <h1>I tuoi libri, di tutti generi sempre</h1>
            </div>
            <div>
                <a href="../home.html"><button>Home</button></a>
                <button>Altro</button>
            </div>
        </div>
        <div id="searchInputs">
            <input type="text" id="searchInput" placeholder="Search for books...">
            <div id="price">
                <p>Price: </p>
                <input type="range" id="priceRange" min="0" max="100" value="100">
                <span id="priceValue">100</span>
            </div>
            <select id="genreSelect">
                <option value="" disabled selected>Select Genre</option>
            </select>
        </div>
        <div>
            <h2>Libri</h2>
            <div id="main">
                <div id="aggiungi">
                    <div id="element">
                        <h3>Aggiungi libro</h3>
                        <div id="inputs">
                            <input type="text" placeholder="Titolo" id="title">
                            <select id="selectGenere">
                                <option disabled selected>Genere</option>
                            </select>
                        </div>
                        <input type="text" placeholder="Prezzo, uando il punto" id="prezzo">
                        <button id="addBook">Aggiungi libro alla categoria</button>
                    </div>
                </div>
                <div id="books">
                </div>
            </div>
        </div>
        <div id="preferiti">
            <h2>I tuoi preferiti</h2>
            <div id="libriPreferiti">

            </div>
        </div>
        <div id="generi">
            
        </div>
        <div>
            <h2>Grafica</h2>
            <h2>Sviluppo Software</h2>
            <h2>Policy</h2>
        </div>
    </div>
    <footer>
       <script src="../script/libri-generi.js" type="module"></script>
    </footer>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Book</h2>
            <label for="modalTitle">Title:</label>
            <input type="text" id="modalTitle">
            <label for="modalDescription">Description:</label>
            <textarea id="modalDescription"></textarea>
            <label for="modalGenre">Genre:</label>
            <select id="modalGenre">
                <!-- Populate this select with genres dynamically if needed -->
            </select>
            <button id="saveButton">Save</button>
        </div>
    </div>
</body>
</html>
